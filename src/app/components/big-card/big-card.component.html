<article class="container__big-card">
  <section class="big-card__photo">
    <img
      src={{photoCover}}
      alt=""
      height="200px"
    />
  </section>
  <section class="big-card__title">
    <h1><a href="#">{{cardTitle}}.</a></h1>
  </section>
  <section class="big-card__description">
    <p>
      {{cardDescription}}
    </p>
  </section>
</article>
